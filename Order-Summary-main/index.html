<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <div class="conteiner">
            <div class="card">
                <img src="assets/images/illustration-hero.svg" alt="imagem topo">
                <h1>Order Summary</h1>
                <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="cardPrice">
                    <img src="assets/images/icon-music.svg" alt="icone musica"> 
                    <p class="titlePlan">Annual Plan <span class="price">$59,99/year</span></p>
                    <p><a href="">Change</a></p>
                </div>
                <button class="btnConfirm">Proceed to Payment</button>
                <button class="btnCancel">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
